<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 main">
    <div class="container timeline-container  member-info">
        <div class="timeline-item row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 timeline-visual">
                <div id="memberPhoto" class="memberPhoto"></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 timeline-detail">
                <table class="table table-hover table-bordered table-striped info-athlet d3-effect">
                    <tbody  id="memberInfo"></tbody>
                </table>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 timeline-container main px2">
                <p class="wrapLine">
                    <span class="line"></span>
                    <span id="line1" class="line bottom-line"></span>
                </p>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 timeline-container main px2" id="wrapperCarousel">
                <!--Controls-->
                <div class="controls-gallery controls-top">
                    <div id="wrapBtnGallery"></div>
                </div>
                <!--/.Controls-->
                <div id="wrapperCarouselEvent" class="carousel fade-carousel slide carousel-fade d3-effect">

                    <ol class="carousel-indicators" id="carouselIndicators"></ol>
    
                    <div class="carousel-inner" role="listbox" id="carouselEvent"></div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 timeline-container main px2">
                <p class="wrapLine">
                    <span class="line"></span>
                    <span id="line2" class="line bottom-line"></span>
                </p>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 timeline-container main px2">
                <div id="wrapperListRaces"></div>
            </div> 
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 main">
                <p class="wrapLine">
                    <span class="line"></span>
                    <span id="line3" class="line bottom-line"></span>
                </p>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 empty-row"></div>
            </div>        
        </div>
    </div>
</div>

<div id="modalSegment"></div>
