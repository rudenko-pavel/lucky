<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 main">
    <div class="team-block">
        <img class="big-img d3-effect"  id="logoImg" src="dist/img/team.png" alt=""  data-toggle="modal" data-target="#logoImgModal">
        <!-- Modal -->
        <div class="modal fade" id="logoImgModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content description-member">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="dist/img/team.png" alt="" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d3-effect"><h6 id="content2" class="mb-0 alert alert-team card"></h6></div>
</div>

<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 main">
    <div class="custom">
        <div id="accordion" class="accordion md-accordion accordion-1  d3-effect" role="tablist">
        </div>                      
    </div>
</div>
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 main">
    <p class="wrapLine">
        <span class="line"></span>
        <span id="line1" class="line bottom-line"></span>
    </p>
</div>
<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 timeline-container main hr">
    <!--Controls-->
    <div class="controls-gallery controls-top">
        <span id="wrapBtnGallery"></span>
        <a id="btn-zoom" class="btn-floating btn-success fas fa-search-plus" data-toggle='modal' data-target=''></a>
    </div>
    <!--/.Controls-->
    <div id="carouselEvents" class="carousel slide carousel-fade   d3-effect">
        <div class="carousel-inner v-2" role="listbox" id="listbox-events"></div>
    </div>
    <!-- Indicators -->
    <div class="wrapper-ol">
        <ol class="carousel-indicators" id="carousel-indicators"></ol>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 hr-style">
        <p class="wrapLine">
            <span class="line"></span>
            <span id="line2" class="line bottom-line"></span>
        </p>
    </div>
    <!--/.Indicators-->
    <div id="modalSegment"></div>
    <div id="tooltipSegment"></div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 empty-row"></div>
</div>
