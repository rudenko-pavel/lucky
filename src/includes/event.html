<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 main">
    <div class="container timeline-container  member-info">
        <div class="timeline-item row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 timeline-visual">
                <div id="eventPhoto" class="memberPhoto"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 event-detail">
                <div id="eventInfo" class="memberPhoto"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 hr-style">
                <p class="wrapLine">
                    <span class="line"></span>
                    <span id="line1" class="line bottom-line"></span>
                </p>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 hr-style" id="wrapperCarousel">
                <!--Controls-->
                <div class="controls-gallery controls-top">
                    <span id="wrapBtnGallery"></span>
                    <a id="btn-zoom" class="btn-floating btn-success fas fa-search-plus" data-toggle='modal' data-target=''></a>
                </div>
                <!--/.Controls-->
                <div id="wrapperCarouselEvent" class="carousel fade-carousel slide carousel-fade d3-effect">

                    <ol class="carousel-indicators" id="carouselIndicators"></ol>
    
                    <div class="carousel-inner" role="listbox" id="carouselEvent"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 hr-style">
                <p class="wrapLine">
                    <span class="line"></span>
                    <span id="line2" class="line bottom-line"></span>
                </p><br><br><br><br>
            </div>
        </div> 
    </div>
</div>

<div id="modalSegment"></div>
<div id="tooltipSegment"></div>
