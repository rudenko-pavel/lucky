<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 main converterPage">
    <div class="">
        <div id="accordion">
            <div class="card">
                <div class="card-header parse alert alert-info" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-info btn-block my-4" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            parseInt(2,8,10,16)
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        
                        <form role="form">
                            <div class="form-row align-items-center">
                                <div class="col-sm-5 col-md-5 col-lg-3 col-xl-3 my-1">
                                    <select class="mdb-select converter-digit"  id="first-line" name="first-line">
                                        <option  value="2">binary</option>
                                        <option  value="8">octal</option>
                                        <option  value="10" selected="selected">decimal</option>
                                        <option  value="16">hex</option>
                                    </select>
                                </div>

                                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 my-1">
                                    <div class="md-form form-sm converter-digit">
                                        <input type="text"  pattern="\d*" class="form-control form-control-sm" id="first-digit" autocomplete="off"  />
                                        <label for="first-digit">Input `a-f A-F 0-9`</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form  role="form">
                                <div class="form-row align-items-center">
                                    <div class="col-sm-5 col-md-5 col-lg-3 col-xl-3 my-1">
                                        <select class="mdb-select converter-digit" id="second-line"  name="second-line">
                                            <option  value="2" selected="selected">binary</option>
                                            <option  value="8">octal</option>
                                            <option  value="10">decimal</option>
                                            <option  value="16">hex</option>
                                        </select>
                                    </div>
        
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 my-1">
                                        <div class="md-form form-sm converter-digit">
                                            <input type="text" id="second-digit" class="form-control form-control-sm" disabled>
                                            <label for="second-digit" class="active">After conversion</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                    </div>

                </div>
            </div>

            <div class="card">
                <div class="card-header parse alert alert-info" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-info btn-block my-4" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            timestamp <--> Date()
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container timestampToDate">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="md-form form-sm converter-digit">
                                        <input type="text" id="prefill" class="datepicker">
                                        <label for="prefill" class="full-label">Selected date</label>
                                    </div>
                                    <!--label for="datepicker">Дата: </label>
                                </div>
                                <div class="col-xs-8 col-sm-4 col-md-4 col-lg-3">
                                    <input type="text" id="datepicker" class="form-control" /-->
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="md-form form-sm converter-digit">
                                        <input type="text" id="timestamp" class="form-control form-control-sm" disabled>
                                        <label for="timestamp" class="active">timestamp:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="md-form form-sm converter-digit">
                                        <input type="text"  pattern="\d*" class="form-control form-control-sm" id="timestamp2" autocomplete="off"  />
                                        <label for="timestamp2">timestamp:</label>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="md-form form-sm converter-digit">
                                        <input type="text" id="humanDate" class="form-control form-control-sm" disabled>
                                        <label for="humanDate" class="active">Дата:</label>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                      
    </div>
</div>
